<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | Econowledge</title>
    
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="ui-bg-elements">
        <img src="assets/images/gunungan.png" class="gunungan-watermark" alt="Watermark Gunungan Tradisional">
    </div>

    <div class="app-container">
        
        <header class="header-modern">
            <div class="nav-top">
                <img src="assets/images/logo-white.png" height="30" alt="Logo Econowledge Putih">
                <i class="fas fa-bars" aria-label="Menu"></i>
            </div>

            <div class="user-banner">
                <div class="avatar-frame">
                    <img src="assets/images/user.jpg" alt="Foto Profil Pengguna">
                </div>
                <div class="welcome-msg">
                    <h2>Halo! Eno People</h2>
                    <p>Economy Meets Knowledge: Empowering Your Financial Future!</p>
                </div>
                
                <img src="assets/images/wayang.png" class="wayang-hero" alt="Ilustrasi Wayang Kulit">
            </div>
        </header>

        <div class="search-wrapper">
            <div class="search-neo">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input type="text" placeholder="Cari materi..." aria-label="Pencarian Materi">
            </div>
        </div>

        <main class="content-scroll">
            
            <div class="video-thumb-frame">
                <div class="video-thumb">
                    <img src="assets/images/video-thumb.jpg" alt="Thumbnail Video Strategi Keuangan">
                    <div class="play-overlay">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </div>
                <p class="video-desc">Strategi Keuangan Cerdas: Panduan Finansial Masa Depan.</p>
            </div>

            <nav class="menu-grid-mod">
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-book-open" aria-hidden="true"></i></div>
                    <span class="node-text">ECONO READ</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-eye" aria-hidden="true"></i></div>
                    <span class="node-text">ECONO VISION</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-headphones-alt" aria-hidden="true"></i></div>
                    <span class="node-text">ECONO LISTEN</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-comments" aria-hidden="true"></i></div>
                    <span class="node-text">ECONO FORUM</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod alert-active"><i class="fas fa-bell" aria-hidden="true"></i></div>
                    <span class="node-text">ECONO ALERT</span>
                </div>
                <div class="menu-node">
                    <div class="icon-box-mod"><i class="fas fa-lightbulb" aria-hidden="true"></i></div>
                    <span class="node-text">ECONO INSIGHTS</span>
                </div>
            </nav>

            <section class="trending-panel-mod">
                <div class="panel-title">
                    TRENDING <i class="fas fa-chart-line" aria-hidden="true"></i>
                </div>
                <div class="news-row">
                    <img src="assets/images/chart.jpg" alt="Grafik IHSG">
                    <div>
                        <p>IHSG Awal Maret Menguat, Saham Bank Besar Diborong Asing...</p>
                        <span class="news-time">2 jam yang lalu</span>
                    </div>
                </div>
            </section>

        </main>

        <footer class="bottom-nav-mod">
            <i class="fas fa-home active" aria-label="Beranda"></i>
            <i class="fas fa-history" aria-label="Riwayat"></i>
            <i class="far fa-user" aria-label="Profil"></i>
        </footer>
    </div>

</body>
</html>
