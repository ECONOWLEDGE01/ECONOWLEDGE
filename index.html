<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONOWLEDGE - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-login {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #764ba2;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-login">ECONOWLEDGE</div>
        <p>Login to access your dashboard</p>

        <div class="form-group">
            <label for="username">Full Name</label>
            <input type="text" id="username" placeholder="Enter your name..." required>
        </div>

        <button class="login-btn" id="loginBtn">Login Now</button>
        <div class="error-msg" id="errorMsg">Please enter your name to continue!</div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const userNameInput = document.getElementById('username').value;
            const errorMsg = document.getElementById('errorMsg');

            if (userNameInput.trim() !== "") {
                // ==========================================
                // PROSES PENYIMPANAN SESSION (SOLUSI LOOP)
                // ==========================================
                
                // Menyimpan data agar dashboard.html mengenali user
                localStorage.setItem('userSession', 'active_' + Date.now());
                localStorage.setItem('userName', userNameInput);

                console.log('Login successful. Session created.');

                // Redirect ke Dashboard
                window.location.href = 'dashboard.html'; 
            } else {
                // Tampilkan pesan error jika input kosong
                errorMsg.style.display = 'block';
            }
        });

        // Menghilangkan pesan error saat user mulai mengetik
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMsg').style.display = 'none';
        });

        // Menjalankan login jika menekan tombol 'Enter'
        document.getElementById('username').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
